{% extends 'main.html' %}

{% load static %}

{% block title %}Delete event{% endblock %}

{% block content %}
    Do you really want to unjoin event <b>{{ event.name }}</b>?
    <div class="yes">
        <a href="{% url 'unjoin_event_yes' event.id request.user.id %}">Yes</a>
    </div>
    <div class="no">
        <a href="{% url 'event' event.id %}">No</a>
    </div>
{% endblock %}
